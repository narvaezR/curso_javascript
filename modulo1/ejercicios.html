<html lang="en">

    <title>Document</title>

<body>
    <script>
        const refresco = 1000
        const cerveza = 5000
        const papas = 3000
     
     var compra = prompt ('por favor podrias indicarme que producto deseas')
     var cantidad = prompt("por favor indica la cantidad de producto que deseas")
     var precio 
     cantidad = parseInt(cantidad)
     if (compra === "refresco") {
          precio = refresco 
     } else if (compra === 'cerveza'){
                precio = cerveza
    } else if (compra === 'papas') {
                precio = papas
    }
     var precioTotal = cantidad * precio
     alert (`por favor cancela ${precioTotal}`)

    </script>
</body>
