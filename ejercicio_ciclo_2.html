<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Ciclos</h1>
    <script>
        //pedir al usuario dos numero y mostrar el resultado de multiplicarlos dividirlos sumarlos y restarlos
          var numero1 = prompt('Por favor dame un numero')
       var numero2 = prompt('Por favor dame un segundo numero')
       if (isNaN(numero1)|| isNaN (numero2)){
        alert ('solo se aceptan números')
       }else {
        numero1 = parseInt(numero1)
        numero2 = parseInt(numero2)
        }
        alert(
            `la multplicación es igual a ${numero1 *numero2}
            la suma es igual a ${numero1 +numero2}
            la resta es igual a ${numero1-numero2}
            la división es igual a ${numero1 / numero2}`
        )

    
        </script>
</body>
</html>
