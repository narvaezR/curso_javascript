<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       ///numero mayores y menores 
       //programa pide al usuario dos numeros dice cual de los números es el mayor 
       var numero1= prompt('dame un número')
       var numero2 = prompt ('dame otro número')
     
      if (isNaN(numero1)|| isNaN (numero2)){
        alert ('solo se aceptan números')
      }else  { 
        numero1 = parseInt(numero1)
        numero2 = parseInt(numero2)

      if (numero1 > numero2) {
            alert (`el numero mayor es el ${numero1}`)
            } else {
                alert (`el numero mayor es el ${numero2}`)
            }
        }
   </script> 
</body>
</html>
